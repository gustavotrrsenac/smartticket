<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ticket - Chamados Gerais</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="glass-capsule">
        <a href="#" class="logo-text">Smart Ticket</a>
        <nav class="nav-menu">
            <ul>
                <li><a href="telaticket.html">Meus Chamados</a></li>
                <li><a href="historico.html" class="active">Chamados Gerais</a></li>
                <li><a href="indicadores.html">Painéis</a></li>
            </ul>
        </nav>
        <a href="#" style="color:white; opacity:0.8;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
    </header>

    <div class="container-fluid main-content">
        <div class="glpi-panel">
            
            <div class="toolbar-top">
                <div class="search-group">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="generalSearch" class="search-input" placeholder="Pesquisar por Título, Localização ou ID..." oninput="updateGeneralTable()">
                </div>

                <div class="d-flex gap-3 align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <span style="font-size:0.9rem; opacity:0.7;">Filtrar:</span>
                        <select class="filter-select" id="locFilter" onchange="updateGeneralTable()">
                            <option value="">Todas Localizações</option>
                            <option value="Escritório Central">Escritório Central</option>
                            <option value="Obra Alpha">Obra Alpha</option>
                            <option value="Filial Norte">Filial Norte</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2 border-start border-secondary ps-3">
                        <button class="action-btn" id="btnExportGeneral">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            Exportar
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" class="custom-check"></th>
                            <th onclick="sortGeneralTable(1)">ID ↕</th>
                            <th onclick="sortGeneralTable(2)">Título ↕</th>
                            <th onclick="sortGeneralTable(3)">Status ↕</th>
                            <th onclick="sortGeneralTable(4)">Localização ↕</th>
                            <th onclick="sortGeneralTable(5)">Categoria ↕</th>
                            <th onclick="sortGeneralTable(6)">Data Abertura ↕</th>
                            <th class="text-center">Técnico</th>
                        </tr>
                    </thead>
                    <tbody id="generalTableBody">
                        </tbody>
                </table>
            </div>

            <div class="pagination-bar">
                <span style="font-size: 0.9rem; opacity: 0.6;" id="infoTextGeneral">
                    Carregando...
                </span>
                
                <div class="d-flex align-items-center gap-2">
                    <button class="page-btn" onclick="changePageGeneral(-1)" id="btnPrevGen">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <span id="pageIndicatorGen" style="font-size:0.9rem; min-width: 60px; text-align:center;">1 / 1</span>
                    <button class="page-btn" onclick="changePageGeneral(1)" id="btnNextGen">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script_geral.js"></script>
</body>
</html>
