<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ticket - Painel do Especialista</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="glass-capsule">
        <a href="#" class="logo-text">Smart Ticket</a>
        <nav class="nav-menu">
            <ul>
                <li><a href="telaticket.html" class="active">Meus Chamados</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="indicadores.html">Painéis</a></li>
            </ul>
        </nav>
        <a href="#" style="color:white; opacity:0.8;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </a>
    </header>

    <div class="container-fluid main-content">
        <div class="glpi-panel">

            <div class="toolbar-top">
                <div class="search-group">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="globalSearch" class="search-input" placeholder="Pesquisar..."
                        oninput="updateTable()">
                </div>

                <div class="d-flex gap-3 align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <span style="font-size:0.9rem; opacity:0.7;">Status:</span>
                        <select class="filter-select" id="statusFilter" onchange="updateTable()">
                            <option value="">Todos</option>
                            <option value="Em Atendimento">Em Atendimento</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Solucionado">Solucionado</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2 border-start border-secondary ps-3">
                        <button class="action-btn" id="btnExport">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Exportar
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" class="custom-check"></th>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div class="pagination-bar">
                <span style="font-size: 0.9rem; opacity: 0.6;" id="infoText">
                    Carregando...
                </span>

                <div class="d-flex align-items-center gap-2">
                    <button class="page-btn" onclick="changePage(-1)" id="btnPrev">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <span id="pageIndicator" style="font-size:0.9rem; min-width: 60px; text-align:center;">1 / 1</span>
                    <button class="page-btn" onclick="changePage(1)" id="btnNext">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
