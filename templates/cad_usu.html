<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <title>Cadastro do Usuário</title>
  <link rel="stylesheet" href="css/cad_usu.css" />
</head>

<body>

  <div class="cadastro-wrapper">

    <div class="cadastro-box">

      <img src="img/logo_usu.jpeg" class="logo" alt="Logo Smart Ticket">

      <h1>Smart Ticket</h1>
      <h3>Faça seu cadastro</h3>

      <form id="form-cadastro" method="post" novalidate>

        <div class="form-group">
          <label>Nome completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required />
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required />
        </div>

        <div class="form-group">
          <label>Confirmar senha</label>
          <input type="password" id="confirmar" placeholder="Confirme sua senha" required />
        </div>

        <p class="titulo-requisitos">Sua senha deve conter:</p>
        <ul class="lista-requisitos">
          <li id="req-minuscula" data-base="Uma letra minúscula">Uma letra minúscula</li>
          <li id="req-maiuscula" data-base="Uma letra maiúscula">Uma letra maiúscula</li>
          <li id="req-especial" data-base="Um caractere especial">Um caractere especial</li>
          <li id="req-numero" data-base="Um número">Um número</li>
          <li id="req-confirmar" data-base="As senhas devem ser iguais">As senhas devem ser iguais</li>
        </ul>

        <button class="btn-login" id="btn-cadastrar" type="submit">Cadastrar</button>

      </form>

    </div>

  </div>

  <script src="js/cad_usu.js"></script>

</body>

</html>
