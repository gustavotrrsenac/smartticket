<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART TICKET - Análise de Especialista</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style-especialista.css">
</head>
<body>

<div class="container py-5">

    <a href="/vali_esp_adm.html" class="btn btn-secondary mb-4">
        <i class="fa fa-arrow-left"></i> Voltar ao Painel
    </a>

    <div class="card main-card p-4">

        <h2 class="text-center mb-4 titulo-analise">Análise de Especialista</h2>

        <div class="row">

            <!-- Dados do especialista -->
            <div class="col-md-6">
                <div class="card detail-card p-3">
                    <h4><i class="fa fa-user"></i> Dados Cadastrais</h4>
                    <hr>

                    <p><strong>Nome:</strong> </p>
                    <p><strong>Email:</strong> </p>
                    <p><strong>Telefone:</strong> </p>
                    <p><strong>Especialidade:</strong> </p>
                    <p><strong>Data de Cadastro:</strong> </p>



                </div>
            </div>

            <!-- Documentos -->
            <div class="col-md-6">
                <div class="card detail-card p-3">
                    <h4><i class="fa fa-file"></i> Documentos Enviados</h4>
                    <hr>

                    <p><strong>RG / CPF</strong></p>
                    <img id="doc1" src="img/doc1.png" class="doc-img">

                    <p class="mt-3"><strong>Comprovante de Formação</strong></p>
                    <img id="doc2" src="img/doc2.png" class="doc-img">


                </div>
            </div>
        </div>

        <!-- Botões de ações -->
        <div class="text-center mt-4">
            <button class="btn btn-success action-btn" onclick="confirmAction('Aprovar')">
                <i class="fa fa-check"></i> Aprovar
            </button>

            <button class="btn btn-danger action-btn" onclick="confirmAction('Rejeitar')">
                <i class="fa fa-xmark"></i> Rejeitar
            </button>

            <button class="btn btn-warning action-btn" onclick="confirmAction('Complementar')">
                <i class="fa fa-file-circle-plus"></i> Solicitar Complementação
            </button>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-custom">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar ação</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p id="modalMsg"></p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="confirmBtn">Confirmar</button>
            </div>

        </div>
    </div>
</div>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/vali_esp_adm.js" defer></script>

</body>
</html>
