<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Smart Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/chat_user.css">
</head>

<body class="chat-page">

    <nav class="chat-navbar">
        <div class="logo-area">
            <i class="fa-solid fa-ticket"></i> Smart Ticket
        </div>
        <a href="/home-page" class="btn-voltar">
            <i class="fa-solid fa-arrow-left"></i> Voltar para Home
        </a>
    </nav>

    <div class="chat-wrapper">
        <div class="chat-card">

            <div class="card-header">
                <div class="status-dot"></div>
                <div class="agent-info">
                    <h3 id="areaTitle">Carregando...</h3>
                    <span>Assistente Virtual</span>
                </div>
            </div>

            <div class="message-area" id="messageArea">
            </div>

            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Digite sua resposta..." autocomplete="off">
                <button class="btn-send" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>

        </div>
    </div>

    <script>
        /* 1. Configuração das Áreas */
        const areas = {
            'ti': { nome: 'Suporte de TI', cor: '#3b82f6' },
            'advocacia': { nome: 'Jurídico', cor: '#a855f7' },
            'nutricao': { nome: 'Nutrição', cor: '#22c55e' },
            'saude': { nome: 'Saúde', cor: '#ef4444' },
            'manutencao': { nome: 'Manutenção', cor: '#f97316' },
            'engenharia': { nome: 'Engenharia', cor: '#eab308' },
            'educacao': { nome: 'Educação', cor: '#06b6d4' }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const areaKey = urlParams.get('area') || 'ti';
        const areaAtual = areas[areaKey] || areas['ti'];

        let passoAtual = 0;
        let ticketData = { area: areaAtual.nome, titulo: '', descricao: '', contato: '' };

        document.addEventListener('DOMContentLoaded', () => {
            const tituloEl = document.getElementById('areaTitle');
            const btnSend = document.querySelector('.btn-send');
            const statusDot = document.querySelector('.status-dot');

            tituloEl.innerText = areaAtual.nome;
            tituloEl.style.color = areaAtual.cor;
            btnSend.style.backgroundColor = areaAtual.cor;
            statusDot.style.boxShadow = `0 0 10px ${areaAtual.cor}`;
            statusDot.style.backgroundColor = areaAtual.cor;

            setTimeout(() => { addBotMessage(`Olá! Sou o assistente virtual do <b>Smart Ticket</b>.`); }, 500);
            setTimeout(() => {
                addBotMessage(`Vi que você selecionou <b style="color:${areaAtual.cor}">${areaAtual.nome}</b>.<br>Para abrir seu chamado, primeiro me diga: <br><br>Qual um <b>título curto</b> para o seu problema?`);
            }, 1500);
        });

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (text === "") return;
            addUserMessage(text);
            input.value = "";
            setTimeout(() => { processarFluxo(text); }, 800);
        }

        function processarFluxo(respostaUsuario) {
            switch (passoAtual) {
                case 0:
                    ticketData.titulo = respostaUsuario;
                    addBotMessage("Certo. Agora, por favor, faça uma <b>descrição detalhada</b> da sua solicitação.");
                    passoAtual++;
                    break;
                case 1:
                    ticketData.descricao = respostaUsuario;
                    addBotMessage("Entendido. Para finalizar, qual seu <b>e-mail ou telefone</b>?");
                    passoAtual++;
                    break;
                case 2:
                    ticketData.contato = respostaUsuario;
                    addBotMessage("Perfeito! Estou gerando seu ticket no sistema...");
                    setTimeout(() => { gerarRelatorioFinal(); }, 1500);
                    passoAtual++;
                    document.getElementById('chatInput').disabled = true;
                    document.getElementById('chatInput').placeholder = "Atendimento finalizado.";
                    break;
                default:
                    addBotMessage("Seu ticket já foi gerado! Aguarde um atendente humano.");
            }
        }

        function addUserMessage(text) {
            const area = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const bubbleStyle = `background: ${areaAtual.cor}`;
            area.insertAdjacentHTML('beforeend', `<div class="message sent"><div class="msg-bubble" style="${bubbleStyle}"><p>${text}</p><span class="msg-time">${time}</span></div></div>`);
            area.scrollTop = area.scrollHeight;
        }

        function addBotMessage(htmlText) {
            const area = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            area.insertAdjacentHTML('beforeend', `<div class="message received"><div class="msg-avatar"><i class="fa-solid fa-robot"></i></div><div class="msg-bubble"><p>${htmlText}</p><span class="msg-time">${time}</span></div></div>`);
            area.scrollTop = area.scrollHeight;
        }

        function gerarRelatorioFinal() {
            const area = document.getElementById('messageArea');
            const relatorioHTML = `
                <div class="ticket-report" style="border-left: 4px solid ${areaAtual.cor}">
                    <h4 style="margin: 0 0 10px 0; color: ${areaAtual.cor}"><i class="fa-solid fa-check-circle"></i> Ticket Criado com Sucesso</h4>
                    <p style="margin: 5px 0"><strong>Área:</strong> ${ticketData.area}</p>
                    <p style="margin: 5px 0"><strong>Título:</strong> ${ticketData.titulo}</p>
                    <p style="margin: 5px 0"><strong>Descrição:</strong> <span style="opacity:0.8">${ticketData.descricao}</span></p>
                    <p style="margin: 5px 0"><strong>Contato:</strong> ${ticketData.contato}</p>
                    <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
                    <small style="display:block; text-align:center">Um especialista foi notificado.</small>
                </div>
            `;
            addBotMessage(relatorioHTML);

            // === ENVIO PARA O BACKEND ===
            fetch("/chat/ticket", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    titulo: ticketData.titulo,
                    descricao: ticketData.descricao,
                    contato: ticketData.contato,
                    area: ticketData.area,
                    user_id: 1 // Substitua pelo ID real do usuário autenticado
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    console.log("Ticket ID:", data.ticket.id);
                } else {
                    console.error(data.message);
                }
            });
        }

        document.getElementById('chatInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
