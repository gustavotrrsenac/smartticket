<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ticket - Área do Cliente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/Perfil.css">
</head>
<body style="background-color: #0f0a1e;">

    <header class="glass-capsule">
        <div class="header-left">
            <a href="#" class="logo-text">Smart Ticket</a>
        </div>

        <div class="header-right">
            <div class="user-pill">
                <span class="user-name-small">Ana Pereira</span>
                <div class="user-avatar-small">AP</div>
            </div>
        </div>
    </header>

    <div class="container main-content">
        
        <div class="welcome-section">
            <h1>Olá, <span class="gradient-text">Ana</span></h1>
            <p>Precisa de ajuda com algo hoje?</p>
        </div>

        <div class="search-wrapper">
            <input type="text" id="clientSearch" class="search-input-lg" placeholder="Pesquisar em meus chamados..." onkeyup="filtrarChamados()">
        </div>

        <div class="client-panel">
            <h3 class="panel-title">Minhas Solicitações</h3>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Assunto</th>
                            <th>Status</th>
                            <th>Atualização</th>
                            <th class="text-end">Detalhes</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        </tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p>Nenhum chamado encontrado.</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
