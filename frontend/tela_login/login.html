<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Smart Ticket - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-wrapper">

    <div class="login-box">

      <img src="logo_oficial.png" class="logo" alt="Logo Smart Ticket">

      <h3>Acesse sua conta</h3>
      <p>Bem-vindo de volta! Por favor, insira seus dados.</p>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <div class="senha-header">
          <label for="senha">Senha</label>
          <a href="#" class="esqueci">Esqueci minha senha</a>
        </div>
        <input type="password" id="senha" placeholder="Digite sua senha">
      </div>

      <button class="btn-login">Entrar</button>

      <div class="google-area">
        <button class="btn-google">
          <img src="logo_google.png">
          Entrar com Google
        </button>
      </div>

      <button class="btn-especialista">Entrar como especialista</button>

      <p class="cadastro">
        Ainda nÃ£o tem conta? <a href="http://127.0.0.1:5500/cadastro_usuario/cad_usu.html">Cadastre-se</a>
      </p>

    </div>

  </div>

</body>
</html>
