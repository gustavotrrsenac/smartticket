<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Smart Ticket</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login-wrapper">

    <div class="login-box">

      <img src="logo_branco.png" class="logo" alt="Logo Smart Ticket">

      <h3>Acesse sua conta</h3>
      <p>Bem-vindo de volta! Por favor, insira seus dados.</p>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <div class="senha-header">
          <label for="senha">Senha</label>
          <a href="#" class="esqueci">Esqueci minha senha</a>
        </div>
        <input type="password" id="senha" placeholder="Digite sua senha">
      </div>

      <button class="btn-login">Entrar</button>

      <div class="google-area">
        <button class="btn-google">
          <img src="logo_google.png">
          Entrar com Google
        </button>
      </div>

      <p class="cadastro">
        Ainda não tem conta? <a href="#" id="abrirCadastro">Cadastre-se</a>
      </p>

    </div>

  </div>

  <!-- ------------------------------- -->
  <!-- MODAL DE ESCOLHA DE CADASTRO -->
  <!-- ------------------------------- -->
  <div id="modalCadastro" class="modal">
    <div class="modal-contents">
      <h3>Como deseja se cadastrar?</h3><br>

      <button class="btn-opcao" onclick="window.location.href='../cadastro_usuario/cad_usu.html'">
        Sou Usuário
      </button>

      <button class="btn-opcao" onclick="window.location.href='../cadastro_especialista/tela_cad_especialista.html'">
        Sou Especialista
      </button>


      <p class="fechar" onclick="fecharModal()">Cancelar</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modalCadastro");
    const linkCadastro = document.getElementById("abrirCadastro");

    linkCadastro.addEventListener("click", function (e) {
      e.preventDefault();
      modal.style.display = "flex";
    });

    function fecharModal() {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        fecharModal();
      }
    };
  </script>

</body>

</html>
